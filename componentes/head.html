<!-- CSS personalizado con ruta relativa configurable -->
<link rel="stylesheet" href="css/styles.css" id="custom-css">

<!-- Script para prevenir el destello de tema (FOUC) -->
<script>
  // Aplicar tema inmediatamente para evitar destello
  (function() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      document.body.classList.add('dark-theme');
    }
  })();
</script>

<!-- Bootstrap JS cargado de forma diferida para mejor rendimiento -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
