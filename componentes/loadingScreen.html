<!-- Pantalla de carga minimalista MIT ESTAMPADOS -->
<style>
    /* Pantalla de carga minimalista */
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0d6efd 0%, #198754 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
    }
    
    .loading-content {
        text-align: center;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .loading-logo {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        letter-spacing: 2px;
    }
    
    .loading-subtitle {
        font-size: 1.1rem;
        font-weight: 300;
        margin-bottom: 2rem;
        opacity: 0.9;
    }
    
    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Ocultar contenido principal durante la carga */
    body.loading main,
    body.loading header,
    body.loading nav,
    body.loading footer {
        visibility: hidden;
    }
</style>

<div id="loading-screen">
    <div class="loading-content">
        <div class="loading-logo">MIT ESTAMPADOS</div>
        <div class="loading-subtitle">Estampados y sublimaciones</div>
        <div class="loading-spinner"></div>
    </div>
</div>

<script>
    // Función para ocultar la pantalla de carga
    function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        const body = document.body;
        
        if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            body.classList.remove('loading');
            
            // Remover completamente el elemento después de la transición
            setTimeout(() => {
                if (loadingScreen.parentNode) {
                    loadingScreen.parentNode.removeChild(loadingScreen);
                }
            }, 500);
        }
    }

    // Función para verificar si todo está cargado
    function checkIfLoaded() {
        if (document.readyState === 'complete') {
            setTimeout(hideLoadingScreen, 100);
        } else {
            // Verificar de nuevo en 100ms
            setTimeout(checkIfLoaded, 100);
        }
    }

    // Iniciar verificación inmediatamente
    checkIfLoaded();

    // Fallback: ocultar después de 3 segundos máximo
    setTimeout(hideLoadingScreen, 3000);

    // También escuchar el evento load si el documento no está completo
    if (document.readyState !== 'complete') {
        window.addEventListener('load', function() {
            setTimeout(hideLoadingScreen, 100);
        });
    }
</script>
