<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">MIT ESTAMPADOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                </ul>
                <button id="myButton" class="btn btn-light ms-3"><i class="bi bi-moon-fill"></i></button>
                <button type="button" class="btn btn-outline-light position-relative" data-bs-toggle="modal"
                    data-bs-target="#modalCarrito">
                    ðŸ›’
                    <span id="contador-carrito"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                        <span class="visually-hidden">productos en carrito</span>
                    </span>
                </button>

            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <h1 class="text-center my-4">Buzo Love</h1>

        <div class="row">
            <div class="col-md-6 text-center">
                <div id="carouselProducto" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="imgFront" src="../imagenes/love/love_blanco_amarillo_front.webp"
                                class="d-block w-100 fade-img" alt="Frente del buzo" style="border-radius: 3%;">
                        </div>
                        <div class="carousel-item">
                            <img id="imgBack" src="../imagenes/love/love_blanco_amarillo_back.webp"
                                class="d-block w-100 fade-img" alt="Dorso del buzo" style="border-radius: 3%;">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducto"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselProducto"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

            </div>
            <div class="col-md-6">
                <form id="formProducto" class="p-4 rounded shadow bg-dark text-light">
                    <div class="mb-3">
                        <label for="colorBuzo" class="form-label">Color del buzo</label>
                        <select class="form-select bg-light text-dark" id="colorBuzo">
                            <option value="negro">Negro</option>
                            <option value="blanco">Blanco</option>
                            <option value="celeste">Celeste</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="colorEstampa" class="form-label">Color de la estampa</label>
                        <select class="form-select bg-light text-dark" id="colorEstampa">
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="selector-talle" class="form-label">Talle</label>
                            <select id="selector-talle" class="form-select">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" id="cantidad" class="form-control" min="1" value="1">
                        </div>
                        <input type="hidden" id="precio-producto" value="8500" />
                </form>
                <button type="button" id="btn-agregar-carrito" class="btn btn-success w-100 mt-3">Agregar al
                    carrito</button>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2025 MIT ESTAMPADOS</p>
    </footer>

    <script src="../script/love.js"></script>
    <script src="../script/componentes.js"></script>
    <script src="../script/carrito.js"></script>
    <script src="../script/agregarCarrito.js"></script> <!-- Ãºltimo -->
    <div id="modal-container"></div>
</body>

</html>
