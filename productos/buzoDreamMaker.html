    <main class="container mt-5 pt-5">
        <h1 class="text-center my-4">Buzo Dream Maker</h1>

        <div class="row">
            <div class="col-md-6 text-center">
                <div id="carouselProducto" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="imgFront" class="d-block w-100 fade-img" alt="Frente del buzo"
                                style="border-radius: 3%;">

                        <div class="carousel-item">

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducto"

                    <div class="precio-envio">

                <form id="formProducto" class="p-4 rounded shadow bg-dark text-light">
                    <div class="mb-3">

                        <select class="form-select bg-light text-dark" id="colorBuzo">
                            <option value="blanco">Blanco</option>
                            <option value="negro">Negro </option>
                            <option value="rojo">Rojo </option>
                            <option value="azulMarino">Azul Marino </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="selector-talle" class="form-label d-flex justify-content-between align-items-center">
                                Talle
                                <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#modalTalles">
                                    <i class="bi bi-ruler"></i> Ver Tabla de Talles
                                </button>
                            </label>
                            <select id="selector-talle" class="form-select">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" id="cantidad" class="form-control" min="1" value="1">
                        </div>
                        <input type="hidden" id="precio-producto" value="8500" />
                </form>
                <button type="button" id="btn-agregar-carrito" class="btn btn-success w-100 mt-3">Agregar al
                    carrito</button>
